<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/temp/source.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <title>Guessing Game</title>
</head>

<body>
    <div class="wrapper">
        <div class="leftSide">
            <form>
                <input id="myInput" name="q" autofocus=autofocus placeholder="Pick a Number" autocomplete="off">
            </form>
            <a class="leftSide--random">Submit</a>

            <ul class="guessList">
            </ul>

        </div>
        <div class="rightSide">

            <div class="buttons">
                <a class="buttons__button" id="hint">Hint</a>
                <a class="buttons__button" id="reset">Reset</a>

                <div id="hintViewer">
                </div>

            </div>

        </div>

    </div>
    <div class="centered--content">
        <h2 class="title">The Guessing Game</h2>
        <p id="subtitle">Pick a number 1 - 100</p>
        <img src="http://www.clker.com/cliparts/w/1/x/B/F/C/question-mark-md.png">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='js/main.js' type="text/javascript"></script>

</body>

</html>
